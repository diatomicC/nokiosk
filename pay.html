<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Payment Method</title>
<style>body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}

.payment-methods {
  max-width: 600px;
  margin: 0 auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.payment-methods h2 {
  text-align: center;
  color: #333;
}

.method {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  padding: 10px;
  background: #f9f9f9;
  border-radius: 4px;
  cursor: pointer;
}

.method:not(:last-child) {
  border-bottom: 1px solid #ddd;
}

.method img {
  max-width: 50px;
  margin-right: 10px;
}

.method span {
  font-size: 18px;
  color: #555;
}

/* Add some hover effects for interactivity */
.method:hover {
  background: #e9e9e9;
}
</style>>
</head>
<body>

<div class="payment-methods">
  <h2>Select payment method</h2>
  <a href="card.html" class="method" id="credit-card">
    <img src="nokiosk_web_image/cardinsert.png" alt="Credit Card">
    <span>Credit card</span>
  </a>
  <a href="cash.html" class="method" id="cash">
    <img src="nokiosk_web_image/cashinsert.png" alt="Cash">
    <span>Cash</span>
  </a>
  <a href="qr.html" class="method" id="qr-barcode">
    <img src="nokiosk_web_image/qrcodepay.png" alt="QR/Barcode">
    <span>QR/Barcode</span>
  </a>
  <a href="e.html" class="method" id="electronic-payments">
    <img src="nokiosk_web_image/Paypal_2014_logo.png" alt="Electronic Payments">
    <span>Electronic Payments</span>
  </a>
</div>

</body>
</html>
