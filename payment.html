<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        

        #header {
            align-items: center; /* Vertically center the children within the header */
            justify-content: space-between; /* This pushes the logo to the left and the store info to the right */
          }
          
          #company-logo {
            /* Remove the width: 40%; if you want the logo to be its natural size */
            max-width: 100px; /* Set a max-width to ensure the logo doesn't get too large */
            height: auto; /* Maintain the aspect ratio of the logo */
            margin-left: 5%; /* Maintain the left margin */
            margin-top: 5%; /* Maintain the top margin */
          }
        
        
          
          #store-info {
            display: flex;
            text-align: right; /* Keep the text aligned to the right */
        
            margin-right: 5%; 
            color: gray !important;
            margin-bottom: 10%;
          }
        
          #store_name{
            left: 5%;
            position:absolute !important;
          }
        
          #table_no{
            right: 10%;
            position:absolute !important;
          }
          
        
        .container {
            text-align: center;
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        
        select {
            font-size: 16px;
        }
        
/* ----------------결 제 페 이 지----------------*/
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;

    justify-content: center;
    align-items: center;
    height: 100vh;

  }
  .order-container {
    text-align: center;
    margin-bottom: 30px; /* Adjust this value as needed */
    margin-top:80px;
  }
  .check-circle {
    width: 100px;
    height: 100px;
    background-color: orange;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px; /* Spacing below the circle */
    margin-top: 20px;
  }
  .checkmark {
    color: white;
    font-size: 50px;
  }
  .order-t{
    margin-top: 20px; /* Spacing above the order text */
    font-size: 24px;
    color: black;
  }
  .order-text {
    margin-top: 20px; /* Spacing above the order text */
    font-size: 18px;
    color: black;
  }
  .small-text {
    margin-top: 15px; /* Spacing above the small text */
    font-size: 16px;
    color: grey;
  }
    </style>
</head>
<body>
    <header id="header">
        <img src="nokiosk_web_image/logo.png" alt="Company Logo" id="company-logo">
        <div id="store-info">
            <p id="store_name">Venue: VinUni</p>
            <p id="table_no">3 stand</p>
        </div>
    </header>
    <div id="payment-container">
        <div class="order-container">
            <div class="order-t">Your order is complete!</div>
            <div class="order-text">Please wait a moment<br>until cooking is complete.</div>
            <div class="check-circle">
              <div class="checkmark">✔</div>
            </div>
            <div class="small-text">When you leave after eating,<br>please use the 'paying tag'.</div>
          </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
