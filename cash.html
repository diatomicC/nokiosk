<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .card-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color */
        }
        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This will ensure the image covers the whole area */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="nokiosk_web_image/pay_cash.png" alt="Payment Card Image">
        <!-- You can add more content here like a message or a button to go back -->
    </div>
</body>
</html>
